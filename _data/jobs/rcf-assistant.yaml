title: Research Computing Facilitation Assistant
text: |
   Expand your skills in gathering, processing, and visualizing data in this support position at the Center for High Throughput Computing (CHTC). 
  
  Duties include:
  - Update regular meeting and user data records
  - Generate reports and tables for key data metrics
  - Automate data collection and report generation processes, refactor existing processes as needed
