title: Research Cyberinfrastructure Specialist
text: |
  Come help us push the frontiers of human knowledge as a Research Cyberinfrastructure Specialist! The Center for High Throughput Computing (CHTC) at the University of Wisconsin–Madison is seeking candidates to work on large-scale distributed computing systems used by researchers across the world.
  
  As a Research Cyberinfrastructure Specialist, you’ll be working on projects ranging from integrating a variety of data sources for global distribution to developing reporting tools that provide insight to distributed cyberinfrastructure systems. Candidates of all experience levels, including recent graduates, are encouraged to apply!
  
  Email questions to [htcondor-jobs@cs.wisc.edu](htcondor-jobs@cs.wisc.edu).
  
  The application deadline is September 5, 2023.
