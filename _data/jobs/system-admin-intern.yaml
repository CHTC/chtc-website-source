title: System Administrator Intern
header: Learn to Manage a Fleet of 1,000 Servers
text: |
  CHTC manages more than 1,000 servers and VMs across 5 datacenters.  Want to learn how this comes together?  The system administrator intern has the opportunity to start hands-on with physically managing and diagnosing servers and the ability to expand your reach in networking, system configuration, and debugging distributed applications. This student internship begins January 2024. Summer internship positions will also be avaiable. 
