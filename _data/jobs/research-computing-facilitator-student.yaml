title: Research Computing Facilitation Intern
text: |
  UW-Madison’s Center for High Throughput Computing (CHTC) serves as the campus’s core research computing center. As part of our mission to share the potential of high throughput computing approaches with research fields, we host training events and undertake other facilitation activities like office hours and individual consultations.

  We seek 1 student to be part of our planning and reporting team for these activities. This position is a good opportunity for students who are extremely detail-oriented and interested in tracking information and contributing to event planning.
