title: Student Office Assistant
text: |
  Interested in communicating science through social media? Want to see how a big research project
  comes together “under the hood”? This position’s tasks include social media, event planning,
  reporting metrics, writing, and general office support. Ideal candidates will be working towards an
  associate or bachelor’s degree and have a minimum of a year remaining prior to graduating.
