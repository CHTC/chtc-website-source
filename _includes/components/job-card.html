<div class="rounded bg-light p-4 pb-0 mb-3">
    <div class="row justify-content-between">
        <div class="col-auto">
            <h3 id="{{ job.title | slugify }}" class="my-2 mb-1 uw-mini-bar" href="/jobs.html">{{ job.title }}</h3>
            <p class="fw-light">{{ job.type}} - {{ job.institution}}</p>
            <p class="fs-5">{{ job.header }}</p>
        </div>
        <div class="col-auto d-flex">
            {% if job.close_date != null %}
                <span class="my-auto">Applications Close: {{ job.close_date | date: "%Y-%m-%d %H:%M" }}</span>
            {% endif %}
        </div>
        {{ job.text | markdownify }}
        {% if job.button %}
            <div class="col-12">
                <a class="btn btn-primary" href="{{ job.button.href }}">{{ job.button.text }}</a>
            </div>
        {% endif %}
    </div>
</div>
