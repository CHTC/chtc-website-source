<div class="uw-card col col-md-6 team-card justify-content-center">
    <div class="uw-card-content">
        <div class="d-flex justify-content-center mx-3">
            {% if member.website %}
            <a href="{{ member.website }}">
                <img src="{{ member.image | relative_url }}" alt="Headshot for {{member.name}}">
            </a>
            {% else %}
            <img src="{{ member.image | relative_url }}" alt="Headshot for {{member.name}}">
            {% endif %}
        </div>
        <div class="uw-card-copy">
            <div>
                <h2 class="uw-mini-bar">
                    {% if member.website %}
                    <a href="{{ member.website }}">{{ member.name }}</a>
                    {% else %}
                    {{ member.name }}
                    {% endif %}
                </h2>
                <p>{{member.job_title}}</p>
            </div>
            <div>
                <span class="institution">{{member.institution}}</span>
            </div>
        </div>
    </div>
</div>
