<div class="team-card justify-content-center promoted bg-white my-3">
    <div class=" uw-card-content">
        <div class="row gx-4">
            <div class="col-5 col-sm-4 col-md-3 col-lg-4">
                {% assign base_image_path = "/staff-list/" %}
                {% if member.website %}
                    <a href="{{ member.website }}">
                        <img src="{{ base_image_path | append: member.image | relative_url }}" alt="Headshot for {{member.name}}">
                    </a>
                {% else %}
                    <img src="{{ base_image_path | append: member.image | relative_url }}" alt="Headshot for {{member.name}}">
                {% endif %}
            </div>
            <div class="col">
                <div class="uw-card-copy">
                    <div>
                        <h2 class="uw-mini-bar mt-3">
                            {% if member.website %}
                                <a href="{{ member.website }}">{{ member.name }}</a>
                            {% else %}
                                {{ member.name }}
                            {% endif %}
                        </h2>
                        <p>{{  member.chtc.title | default: member.title }}</p>
                    </div>
                    <div>
                        <span class="institution">{{member.institution}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
