<a href="{{ include.href }}" class="{{ include.class }}">
    <div style="min-height: 160px;" class="row h-100 justify-content-center pt-3 pb-3">
        <div class="col-12 col-sm-6 d-flex">
            <h2 class="mt-auto mb-auto">{{ include.title }}</h2>
        </div>
        <div class="col-6 col-sm-6 d-flex">
            <img class=" m-auto" src="{{ include.img_src }}" alt="{{ include.img_alt }}" />
        </div>
    </div>
</a>
