{% include logic/is_in_uw_dir.html %}

{% assign href = "/" %}
{% assign sub_title = "Center for High Throughput Computing" %}

{% if is_in_uw_dir %}
    {% assign sub_title = "UW Research Computing" %}
    {% assign sub-tag = "-sub" %}
{% endif %}


<header id="branding{{ sub-tag }}" class="uw-header {% if is_in_uw_dir %}circuit-background{% endif %}">
    <div class="uw-header-container mt-2 mb-2">
        <div class="uw-header-crest-title">
            <div class="uw-header-crest">
                <a href="{{ href | relative_url }}"><img class="uw-crest-svg" src="{{'/images/logos/CHTC_Logo_Full_Color.svg' | relative_url}}" alt="Link to CHTC Home Page"></a>
            </div>
            
        </div>
    </div>
</header>
