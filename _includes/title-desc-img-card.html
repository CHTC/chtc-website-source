<div class="row {{ include.class }}">
    <div class="col-12 col-md-8">
        <h1 class="uw-mini-bar">
            {{ include.title }}
        </h1>
        <div>{{ include.desc | markdownify }}</div>
    </div>
    <div class="col-1 d-md-block d-none"></div>
    <div class="col-3 d-md-flex d-none">
        <img class="w-100 mt-auto mb-auto" src="{{ include.img_src }}" alt="{{ include.img_alt }}" />
    </div>
</div>
