---
highlighter: none
layout: default
title: HPC Computing Guides
---


<div class="container-xl">
    <h1 class="uw-mini-bar mt-5 mb-4">HPC Computing Guides</h1>
    <div class="row">
        <div class="col-xl-8 col-lg-12 mb-4">
            {% for section in site.data.hpc-guide-menu %}
                <div class="mb-4">
                    {% include components/guide-section.liquid %}
                </div>
            {% endfor %}
        </div>
        <div class="col-xl-4 d-none d-xl-block">
            <div class="position-sticky" style="top: 20px;">
                <h2 class="mt-0">Guide Sections</h2>
                <div class="list-group border-start">
                    {% for section in site.data.hpc-guide-menu %}
                        <a href="#{{ section.text | slugify }}" class="list-group-item list-group-item-action d-flex align-items-">
                            <i class="{{ section.icon }} me-2"></i>{{ section.text }}
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
